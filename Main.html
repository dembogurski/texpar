<!-- begin: header -->
<input type="hidden" id="is_mobile" value="{is_mobile}" >
<header class="header">
    <h3>
        <span id="sucursal" class="sucursal" data-info="Ud. se encuentra en la sucursal: {suc}" title="Ud. se encuentra en la sucursal: {suc}">
            ({sucursal})
        </span>
        <span id="suc_container">            
            
                {sucursales}             
             
        </span>
    </h3>
    <h1 class="emp">{emp}</h1>
    <h3 class="main_usuario" id="{usu_nick}">
		<a class="webmail" target="_blank" rel="noopener noreferrer" href="https://mail.marijoa.com:8443"><img src="img/mail.png" style="height: 16px; width: auto;margin: 0;padding: 0;" alt="Webmail Zimbra" title="Webmail Zimbra"></a>
        
        <span id="nombre_usuario" style="display:none">{usu_nombre}</span>
        <span id="nick" >{usu_nick}</span>
        <span id="avatar" class="avatar"  style="background-image: url(img/usuarios/{usu_nick}.jpg);" onclick="avatarClick()" ></span>
        <input data-info="Cerrar Sesi&oacute;n" title="Cerrar Sesi&oacute;n" id="logOut" onclick="logOut()" class="button" type="button" value="Cerrar Sesi&oacute;n"/>
    </h3>
</header>
<!-- end:   header -->

<!-- begin: conten_begin -->
<div class="content">
    <img id="back_arrow" onclick="showMenu()" src="img/back_arrow.png" title="Atras" >
<!-- end:   conten_begin -->

<!-- begin: conten_end -->
<div id="work_area" ></div> 
  
</div>
