<!-- begin: header -->
      <link rel="stylesheet" type="text/css" href="caja/DeclaracionDocumentos.css?_=000" /> 
      <script type="text/javascript" src="caja/DeclaracionDocumentos.js?_=00000" ></script>
      <script type="text/javascript" src="js/jquery.maskedinput.min.js" ></script>
       
<!-- end:   header -->


<!-- begin: form -->
<table class="tabla" border="0" style="margin:10px auto; border: 1px solid gray;pading:4px;background-color: whitesmoke;width: auto;min-width: 90%">
    <tr>
        <th colspan="2" class="titulo"> Declaracion de Documentos</th>
    </tr>
    
    <tr>
        <td><b>Suc:</b></td> <td ><input type="text" readonly="readonly" size="4" id="fsuc" style="text-align: center"> </td>
    <tr>         
        <td><b>Caja de la Fecha:</b></td> <td ><input type="text" id="fecha" class="fecha"  style="text-align: center" size="10" ></td>                
    </tr>
     
    <tr>
        <td colspan="2" style="text-align: center;margin:0 auto"  >
            <div style="text-align: center;margin:0 auto;width:60%">    
                <label class="fileContainer" style="display:none">
                <img src="img/camera.png" height="50">                
                <input type="file" class="inputfile" id="image-picker" accept="image/*"  capture="camera" onchange="loadImageFileAsURL()" >   
            </label>
                
                <label style="display:{display}">Seleccionar multiples archivos:</label>   <input style="display:{display}" type="file" class="inputfilemult" id="image-picker-mult" accept="image/*" multiple  capture="camera" onchange="loadImageFileAsURLMultiple()" >    
                <input style="font-size: 16px;display:{display}"  id="levantar-mult" type="button" disabled="disabled" value="Levantar Todos" onclick="levantarDocumentoMult()" >
            </div>    
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center" id="msg"></td>
    </tr>
    <tr style="display: none">
        <td  colspan="2" style="text-align: center"> <input style="font-size: 16px"  id="levantar" type="button" disabled="disabled" value="Levantar Documento" onclick="levantarDocumento()" > </td>
    </tr>
</table>  
<input type="hidden" id="textAreaFileContents" value="">
<span id="tmpimg"></span>
<!-- end:   form -->


<!-- begin: registro -->
<table class="tabla"  border="1" style="margin:20px auto; border: 1px solid gray;pading:4px;background-color: whitesmoke;width: 100%;border-collapse: collapse;">
    <tr>
        <th colspan="9" class="titulo">Documentos</th>
    </tr> 
 </table>  

<div style="text-align: center" id="archivos">
            
</div>
<!-- end:   registro -->




<!-- begin: edicion -->
<input type="hidden" id="cursor" value="{cursor}">
<link rel="stylesheet" type="text/css" href="DeclaracionDocumentos.css?_=000" />  
<div class="preview_toolbar">
    <label> Brillo:</label> <input type="range" min="-256" max="256" step="1" value="0" class="slider" id="brillo">      
    <label> Umbral:</label> <input type="range" min="1" max="256" step="1" class="slider" id="umbral"> 
    <label> Recortar:</label> 
    <input type="range" min="0" max="500" step="1" value="0" class="slider rec" id="recortarX">  
    <input type="range" min="0" max="500" step="1" value="0" class="slider rec" id="recortarY"><br>    
    <label> Escalar:</label> <input type="range" min="0" max="1000" step="1" value="0" class="slider" id="escalar"> 
    <label> Rotar:</label> <input type="range" min="0" max="360" step="90" value="0" class="slider" id="rotar"> 
    <img src="../img/printer-02_32x32.png" style="cursor:pointer" onclick="imprimir()">
    <img src="../img/refresh-32.png" title="Recargar F5"  class="rotate"   onclick=reload()>
    
    <img src="../img/arrow-left.png"  style="cursor:pointer;margin-left: 20px" onclick="anterior()">
    <img src="../img/arrow-right.png" style="cursor:pointer;margin-left: 20px" onclick="siguiente()">
</div>
<div style="width: 60%" id="msg"> <img src="../img/loading.gif"> Renderizando...</div>
<img id="img" src="{src}" style="display:none"  />

<div style="margin: 0 auto;border:solid black 0px" id="cv_container"  >
    <canvas id="canvas" style="position: absolute" ></canvas>
</div>


<script type="text/javascript" src="../js/jquery-2.1.3.min.js" ></script>
<script type="text/javascript" src="../js/jquery-ui/jquery-ui.min.js" ></script>
<script type="text/javascript" src="DeclaracionDocumentos.js?_=000000" ></script>
 
<!-- end:   edicion -->
