<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_centro_costos" style="width: auto">

<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Codigo Cc:</td> <td><input class="form_number PRI" type="number" id="form_codigo_cc"  readonly="readonly" required="required" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_codigo_cc}" >*</td>  </tr>
<tr> <td class="form_label">Nombre:</td> <td><input class="form_text" type="text" id="form_nombre"   required="required" size="100"  value="{value_of_nombre}" >*</td>  </tr>
<tr> <td class="form_label">Clasif:</td> <td>
<select class="form_select" id="form_clasif"   >{value_of_clasif}</select>
</td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text MUL" type="text" id="form_usuario"  readonly="readonly"  size="30"  value="{value_of_usuario}" ></td>  </tr>
<tr> <td class="form_label">Estado:</td> <td>
<select class="form_select" id="form_estado"   >{value_of_estado}</select>
</td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_centro_costos" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_centro_costos") id="centro_costos_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="centro_costos_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->

</select>

</select>
</td>  </tr>
