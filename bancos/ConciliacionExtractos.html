<!-- begin: body -->
 <div id="form" style="text-align: center; width: 600px;min-width: 40%;border: solid 1px;margin: 20 auto "> 
    
    <table id="extract" border="0"  cellspacing="6" cellpadding="0"   >
            <tr class="titulo" ><th colspan="8" style="text-align: center">Extracto de Cuentas de Clientes</th></tr>
            <tr><td colspan="4" id="msg" style="text-align: center"></td></tr>
            <tr>
                <td>Banco:</td>
                <td><select id="bancos" onchange="setCuenta()" class="sencible" >{bancos}</select> </td>
                <td>Cuenta:</td>
                <td><select id="cuenta" class="sencible" onchange="saveCuenta()">{cuentas}</select></td>
            </tr> 
            <tr>
                <td style="width: 10%">Desde:</td> 
                <td style="width: 10%"><input id="desde" class="fecha filt" type="text" size="10" value="" placeholder="__-__-____"></td>  
                <td style="width: 10%">Hasta:</td> 
                <td style="width: 10%"><input id="hasta" class="fecha filt" type="text" size="10" value="" placeholder="__-__-____">
                    <img src="img/refresh-32.png" title="Recargar" data-info="Recargar" class="rotate" style="height: 26px;width: 26px; margin-bottom: -8px;cursor: pointer" onclick="getExtractos()">   
                </td>  
            </tr>
                       
            <tr>
                <td colspan="4">
                <div id="upload-wrapper">
                <div align="center">
                <h1>Seleccione el archivo del Extracto para Subir</h1>
                <form action="bancos/ConciliacionExtractos.class.php?action=uploadFile" method="post" enctype="multipart/form-data" id="MyUploadForm">
                    <input name="FileInput" id="FileInput" type="file" />
                    <input name="banco" id="banco" type="hidden" value="" />
                    <input name="cuenta_env" id="cuenta_env" type="hidden" value="" />
                    <input type="submit"  id="submit-btn" value="Subir Archivo" />
                    <img src="img/loading_fast.gif" id="loading-img" style="display:none;" alt="Favor espere"/>
                </form>
                <div id="progressbox" ><div id="progressbar"></div ><div id="statustxt">0%</div></div>
                    <div id="output"></div>
                </div>
                </div>                    
                </td>
            </tr>
             
    </table>  
    </div>  
               
<!-- end:   body -->
