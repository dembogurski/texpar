 
<!-- begin: general_header noeval -->
    <!DOCTYPE html> 
     
    <link rel="stylesheet" type="text/css" href="../notas_credito/ImpresorNotaCredito.css" />
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js" ></script> 
    <script type="text/javascript" src="../caja/impresor_factura.js" ></script>   
    
  
    
    
<div class="config" style="text-align: center;position: fixed;top:1px;left:5%;width: 90%;border: solid black 0px;height:20px">
    <img class="arrow" src="../img/arrow-up.png"  onclick=setAltura("-") >    <img class="arrow" src="../img/arrow-down.png"  onclick=setAltura("+")  >
</div>  
    
  
<!-- end:   general_header -->


<!-- begin: start_marco -->

<input type="hidden" id="suc" value="{suc}" >
<input type="hidden" id="usuario" value="{usuario}" >

<div id="marco" class="marco" style="margin: {margenes};" >
<!-- end:   start_marco -->


<!-- begin: cabecera -->
<table  width="100%"  border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="curveb">
               <table border="0" border="0" cellpadding="0" cellspacing="0" width="100%">
                 <tr>
                   <td style="width:60%"><label class="label">&nbsp;&nbsp;NOMBRE O RAZ&Oacute;N SOCIAL:</label>&nbsp;
                   <input id="{id_nombre}"  class="sub" readonly="readonly" type="text" size="50" value="{cliente}" /> </td> 

                   <td><label>CI/R.U.C.:</label><label>&nbsp;{ruc}</label></td>

                 </tr>
                        
                 
                 <tr><td><label>&nbsp;&nbsp;FECHA:&nbsp;{fecha}&nbsp; </label></td> <td><label>COMPROBANTE DE VENTA:</label>&nbsp; <label>{comprobante}</label> 
                 </td>  </tr>
               </table>  
                
            </td>
        </tr>
    
</table>
<!-- end:   cabecera -->


 
<!-- begin: cabecera_detalle -->
<table  width="100%"  border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="curveb">
               <table  width="100%"  border="0" cellpadding="0" cellspacing="0">
                 <tr class="cab_det" style="text-align:center" >
                     <td style="width:7%;height:18px" class="der_ab">C&Oacute;DIGO</td>
                     <td style="width:7%;" class="der_ab">CANT.</td>
                     <td class="der_ab" style="width:4%;text-align:center"  >UM.</td>
                     <td class="der_ab" style="width:48%">DESCRIPCI&Oacute;N</td>                    
                     <td style="width:7%;" class="der_ab">PRECIO UNIT.</td>
                     <td style="width:7%;" class="der_ab">DESC.</td>                     
                     <td style="width:5;" class="der_ab">EXENTAS</td>
                     <td style="width:5%;" class="der_ab">5%</td>
                     <td style="width:10%;" class="ab">10%</td>
                 </tr>
<!-- end:   cabecera_detalle -->


<!-- begin: detalle -->

        <tr>
           <td class="item"  >&nbsp; {codigo} </td>
           <td class="item_num">{cantidad}</td>
           <td class="item" style="text-align:center" >{um}</td>
           <td class="item" >{descrip}</td> 
           <td class="item_num"> {precio} </td>
           <td class="item_num"> {descuento} </td>
           <td class="item_num" style="text-align:center" > / </td>
           <td class="item_num" style="text-align:center" > / </td>
           <td class="item_num" style="border:0px" > {subtotal} </td>
        </tr>

<!-- end:   detalle -->

<!-- begin: detalle_vacio -->

        <tr>
           <td class="item"      style="text-align:center" >/</td>
           <td class="item_num"  style="text-align:center" >/</td>
           <td class="item"      style="text-align:center" >/</td>
           <td class="item"      style="text-align:center" >/</td>
           <td class="item"      style="text-align:center" >/</td>
           <td class="item_num"  style="text-align:center" >/</td>
           <td class="item_num"  style="text-align:center" >/</td>
           <td class="item_num"  style="text-align:center" >/</td>
           <td class="item_num"  style="border:0px;text-align:center" >/</td>
        </tr>

<!-- end:   detalle_vacio -->

<!-- begin: pie_detalle -->
               <tr>
                <td align="center" class="subtotal" ><label>SUBTOTAL</label></td>
                <td colspan="5" class="subtotal">&nbsp;</td>                
                <td class="subtotal">&nbsp;</td>
                <td class="subtotal">&nbsp;</td>
                <td class="item_num" style="border-style:solid;border-width: 1px 0px 1px 0px;">{total}</td>
               </tr>
               <tr>
               <td colspan="7" style="height:40px;border-style:solid;border-width: 0px 0px 1px 0px;"><label>&nbsp;<b>TOTAL A ACREDITAR {moneda}.: </b>&nbsp;{total_letras}~~~~....................................</label> </td>
                <td align="center" colspan="2" style="border-style:solid;border-width: 0px 0px 1px 0px;"  >
                  <label style="float:right ;margin:4px; font-weight:bolder;-moz-border-radius: 3px 3px 3px 3px; width: 7em; font-size: .7em; line-height: 2;border-style:solid;border-width: 1px 1px 1px 1px;"  >&nbsp;&nbsp;{total}&nbsp;{moneda}.&nbsp;&nbsp;&nbsp;</label> &nbsp;&nbsp;</td>
                </tr>
               <tr>
                <td colspan="2"  style="height:26px; padding-left:2px"> 
                    <label>TASA DEL IVA:&nbsp;(5%)</label> 
                </td>
                <td align="left" colspan="3"  ><label>&nbsp;~~~~~~~~</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label style="width:230px;text-align:center;">(10%)&nbsp;&nbsp;{iva_10}&nbsp;&nbsp;~~~~</label>   &nbsp;&nbsp;&nbsp;&nbsp; 
                     <label>TOTAL IVA:&nbsp;{iva_10}&nbsp;~~~~</label>  </td>
                    <td colspan="4" style="text-align:center;vertical-align:bottom; " ><label style=""> </label></td>
               </tr>
               </table>
            </td>
        </tr>
</table>
<!-- end:   pie_detalle -->

 

<!-- begin: intervalo -->
<div id="intervalo" class="config"  style="text-align: center;height: {intervalo}px;"    > 
     
    <img class="arrow" src="../img/arrow-left.png" onclick=setMargen("-","Left")  > <img class="arrow" src="../img/arrow-right.png" onclick=setMargen("+","Left") >  
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img class="arrow" src="../img/arrow-up.png"  onclick=setIntervalo("-") >    <img class="arrow" src="../img/arrow-down.png"  onclick=setIntervalo("+")  > 
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <img class="arrow" src="../img/arrow-left.png" onclick=setMargen("+","Right")> <img class="arrow" src="../img/arrow-right.png" onclick=setMargen("-","Right")>
</div> 
<!-- end:   intervalo -->




<!-- begin: end_marco -->
</div>
<!-- end:   end_marco -->
