
<!-- begin: header noeval -->
<!DOCTYPE html>
<head>
   <link rel="stylesheet" type="text/css" href="../css/reportes.css" /> 
    
<style>
    .sub_head{
        font-size: 11px;
        background-color: beige;            
    }
    .titulo{
        background-color: #dddacd;
        font-size: 13px;
    }
</style>
 

</head>
 
<!-- end:   header -->


<!-- begin: head -->
<table border="1"  style="border-collapse:collapse;border:solid black 1px;width: 60%">
    <tr>
        <td colspan="7">
            <table border="1"  style="border-collapse:collapse;border:solid black 1px; width: 100%">
                <tr><th colspan="4" style="text-align:center">Resumen de Paquetes</th></tr>
                <tr><td><b>Factura:</b></td> <td>{factura}</td></tr>
                <tr><td><b>Fecha</b> </td><td>{fecha}</td></tr>
                <tr><td><b>Cliente:</b></td>   <td colspan="2">{cliente}</td> </tr>
                <tr><td><b>{tipo_doc}:</b></td> <td>{ruc}</td></tr>
                <tr><td><b>Direccion:</b></td> <td>{dir}</td></tr>
                <tr><td><b>Telefono:</b></td> <td>{Phone1}</td></tr>
                 
            </table>
        </td>
    </tr>
    <tr><td colspan="7" style="text-align:center;background-color: lightgray">Detalle de Paquetes</td></tr>
    <tr class="titulo" style="font-size:30px"><th>Paquete</th><th>Piezas</th><th>Check</th></tr>
<!-- end:   head -->

<!-- begin: data --> 
<tr>  
    <td class="itemc" style="font-size: 36px">{paquete}</td>
    <td class="itemc" style="font-size: 36px">{cant}</td>
    <td class="itemc" style="font-size: 36px">&nbsp;</td>     
</tr> 
<!-- end:   data -->


<!-- begin: foot --> 
<tr><td style="font-size: 30px"><b>Total</b></td> <td class="itemc" style="font-size: 36px"><b>{TOTAL}</b></td></tr>
</table>
<div style="text-align: center;font-size: 8px;width: 60%">{user} - {time}</div>
<!-- end:   foot -->

<input type="text" size="8" style="border-top:0px white;border-left:0px white;border-right:0px white;border-bottom: 1px solid black;font-size:18px;font-family:cambria" >
