<!-- begin: header -->
    <link rel="stylesheet" type="text/css" href="productos/ActualizarLotes.css?_=44444444444444" />
    <script type="text/javascript" src="productos/ActualizarLotes.js?_=54654646" ></script>  
 
<!-- end:   header -->


<!-- begin: body -->
<input type="hidden" id="images_url" value="{images_url}">
<input type="hidden" id="permiso_fallas" value="{permiso_fallas}">
<input type="hidden" id="padre" value="">
<div>
       
     <table style="border:solid gray 1px;margin: 30 auto; max-width: 1024px; width:auto;padding: 10px;background-color: white" >
         <tr class="titulo" style="height: 20px" ><th colspan="4" style="text-align: center">Actualizar datos Lotes</th></tr>
        <tr>
            <td style="width: 25%"><label>Codigo Lote:</label> </td> 
            <td  colspan="3">
                <input title="Ingrese aqui el codigo para Imprimir" type="text" size="12" id="lote" maxlength="36" style="color:blue;font-family: tahoma;font-size: 16px;font-weight: bolder" >&nbsp;
                <img src="img/keypad32.png" border="0" onclick="showKeyPad()" style="margin:0 0 -8px -8px;width:28px;heigth:28px;cursor: pointer" title="Teclado Numerico" >
                <span id="msg"></span>    
            </td>
        </tr>
        <tr>
            <td><label>Articulo:</label> </td> <td> <input type="text" size="8" id="codigo"   style="color:black;text-align: left" readonly="readonly" ></td> 
            <td rowspan="5" style="width: 40%" colspan="2"><img id="img" alt="" src="img/no_image.png" style="display:none"  width="160"  ></td>
        </tr>
        <tr>
            <td>
                <label>Suc:</label> 
            </td> 
            <td> 
                <input type="text" size="4" id="suc"   style="color:black;text-align: center" readonly="readonly" >                
            </td>
        </tr>
        <tr>
            <td><label>Stock:</label> </td> <td> <input type="text" size="10" id="stock"   style="color:black;text-align: right" readonly="readonly" ><input type="text" size="4" id="um"  style="color:black;text-align: center" readonly="readonly" ></td>
        </tr>
         
        <tr>
            <td><label>Gramaje:</label></td><td><input type="text" size="10" id="gramaje"  style="color:black;text-align: right" readonly="readonly" ></td>
        </tr> 
        <tr>
            <td><label>Ancho:</label></td><td><input type="text" size="10" id="ancho"  style="color:black;text-align: right" readonly="readonly" ></td>
        </tr>
        <tr>
             <td><label>Descripci&oacute;n:</label> </td> <td colspan="3"> <input  type="text" id="descrip"  style="color:black;width:99%" readonly="readonly" ></td>
        </tr>
        
        <tr>
            <td {permisos_extras} >
              <label>Ancho Tara y Gramaje:</label>   
            </td>
            <td {permisos_extras} >
                 
                <table id="upd_gramaje"   >
                    <tr>
                        <td><label>Ancho:</label></td><td> <input type="text" size="10" id="ancho_m" class="calc"  style="color:black;text-align: right" > </td><td>&nbsp;&nbsp;  <label>Kg:</label> </td><td><input title="Kg Calculado en funcion al gramaje, ancho, tara" class="calc" type="text" size="10" id="kg_real" {view_only}  style="color:black;text-align: right" > </td>
                    </tr>
                    <tr>
                        <td><label>Tara:</label></td><td><input class="calc" type="text" size="10" id="tara"  style="color:black;text-align: right" ></td><td>&nbsp;&nbsp;<label>Gramaje Calc:</label> </td><td><input type="text" size="8" id="gramaje_calc"  style="color:black;text-align: right" readonly="readonly" > </td>
                    </tr>
                    <tr>
                        <td>
                          <label for="kg_rec">Kg Inicial</label>
                        </td>
                        <td>
                            <input title="Peso en recepcion o fraccionamiento" size="10" disabled type="text" id="kg_rec">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
          
        <tr>
            <td><label>Estado de Venta:</label></td>
            <td>
                <select id="estado_venta" style="font-size: 20px;height: 26px">
                    <option value="Normal" class="Normal">Normal</option>
                    <option value="Oferta" class="Oferta">Oferta</option>
                    <option value="Arribos" class="Arribos">Arribos</option>
                    <option value="Retazo" class="Retazo">Retazo</option>
                    <option value="Promocion" class="Promocion">Promocion</option>
                    <option value="Bloqueado" class="Bloqueado">Bloqueado</option>
                    <option value="FP" class="FP">Fin de Pieza</option>
                </select>
            </td> 
        </tr>
        
        <tr>
            <td><label>Obs:</label> </td>  <td colspan="3"><input type="text" size="80" maxlength="100" id="obs"> <a id="ver_fallas" href="javascript:verFallas()" style="text-decoration: none;display: none">Ver Fallas</a> </td>
        </tr>
         
        <tr>
            <td id="msg_alt" colspan="4" style="text-align: center;color:red"></td>
        </tr>
        <tr>
            <td style="text-align: center" colspan="4">   
                <input type="button"   id="cancelar"  style="font-size: 12;color:black"  value="Cancelar"    onclick="showMenu()" >
                <input type="button"   id="imprimir"  disabled="disabled"  style="font-size: 12;color:black"  value="Historial"    onclick="historial()" >
                <input type="button"   id="guardar"   disabled="disabled"  style="font-size: 12;color:black"  value="  Guardar  "  onclick="guardarDatosLote()" >
                <span id="actualizar"></span>
            </td>
        </tr>
        
    </table>
</div>


<div class="grafico_fallas" style="display: none;width: 1024px;margin: 10px auto;">
    <table border="0" style="width: 100%;background: white" id="tabla_fallas" >
        <tr  >
                <td colspan="4" class="error" style="text-align: center;font-size: 12px;max-width: 1024px;">Fallas registradas en este tejido</td>
        </tr>
        <tr  >
            <td colspan="2" id="min_mts" style="font-family: arial;font-weight: bolder;font-size: 9;max-width: 50%;">0</td>
            <td colspan="2" id="max_mts" style="font-family: arial;font-weight: bolder;font-size: 9;text-align: right;;max-width: 50%;" ></td>
        </tr>    
            <tr class="grafico_fallas" style="display: none">
                <td colspan="4" >
                    <div id="total_mts" style="width: 100%;" >
                        <div id="total_vender">
                            
                        </div>
                    </div> 
                </td>
            </tr>
            <tr  >
                <td colspan="4">
                      
                    <input type="range" id="regla" min="0" value="0" max="10" step="0.05" list="ticks" style="width: 100%">      
                    <datalist id="ticks">
                         
                    </datalist>
                </td>
            </tr> 
            
            <tr id="area_agregar_fallas" style="display:none; max-width: 1024px" >
                <td colspan="2" style="text-align: center">
                    <label ><b>Tipos de Fallas</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="F1">F1</label>
                    <input type="radio" id="F1" name="fx" value="F1">&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="F2">F2</label>
                    <input type="radio" id="F2" name="fx" value="F2">&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="F3">F3</label>
                    <input type="radio" id="F3" name="fx" value="F3">
                </td>
                <td style="text-align: center;width:60px " ><span id="valor_regla"></span></td>    
                <td>
                    <input type="button" value="Registrar Falla" onclick="registrarFalla()">
                </td>
                
            </tr>
    </table>
</div>

<!-- end:   body -->
