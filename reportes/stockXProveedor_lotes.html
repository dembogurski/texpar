<table>
      <tr class="cab">
            <th>#</th><th class="[onshow.showlote]">Lote</th><th class="[onshow.showlote]">Padre</th><th>Codigo</th><th>Articulo</th><th class="[onshow.showcolor]">Color</th><th  class="[onshow.showsuc]">Suc</th><th>Stock</th>
         </tr>
         <tr>
            <td align="right">[fila.#;frm=00000]</td>
            <td  class="[onshow.showlote]" align="right">[fila.lote;block=tr]</td>
            <td  class="[onshow.showlote]" align="right">[fila.padre]</td>
            <td align="left">[fila.codigo]</td>
            <td align="left">[fila.itemName]</td>
            <td  class="[onshow.showcolor]" data-cod="[fila.Code]" align="left">[fila.color]</td>
            <td  class="[onshow.showsuc]" align="center">[fila.suc]</td>
            <td align="right">[fila.stock;frm=0.000,00]</td>
         </tr>
         <tr><td colspan="[onshow.colspan]"></td><td>[onshow.totalMTS;frm=0.000,00]</td></tr>
